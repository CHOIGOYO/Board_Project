<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dandelion main page</title>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- content-start -->
    <div class="d-flex justify-content-start">
      <a class="navbar-brand" href="/">dandelion</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <!-- /content-start -->

    <!-- content-center -->
    <div class="d-flex justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Information Share</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Front-end</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Back-End</a>
        </li>
        <li class="nav-item">
          <div class="container-fluid">
            <form class="d-flex" action="#" method="get">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </li>
      </ul>
    </div>
    <!-- /content-center -->

    <!-- content-end -->
    <div class="d-flex justify-content-end" >
      <ul class="navbar-nav">
        <li class="nav-item" th:if="${session.name != null}">
          <span class="nav-link" th:text="${session.name}">User name</span>
        </li>
        <li class="nav-item" th:if="${session.name != null}">
          <a class="nav-link" href="/mypage">마이페이지</a>
        </li>
        <li class="nav-item" th:if="${session.name != null}">
          <a class="nav-link" href="/logout">로그아웃</a>
        </li>
        <li class="nav-item" th:unless="${session.name != null}">
          <a class="nav-link" href="/member/login">로그인</a>
        </li>
        <li class="nav-item" th:unless="${session.name != null}">
          <a class="nav-link" href="/member/signUp">회원가입</a>
        </li>
      </ul>
    </div>
    <!-- /content-end -->
  </div>
</nav>
<!-- /navbar -->
</body>
</html>
