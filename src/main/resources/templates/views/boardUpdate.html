<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<head>
  <!-- boardUpdate에서만 사용하는 js -->
  <script th:inline="javascript" th:src="@{/js/boardUpdate.js}"></script>
</head>
<div>
  <th:block layout:fragment="content">
    <input type="hidden" id="board-id" th:value="${board.id}">
    <!-- 글쓰기 폼 -->
    <div class="container-md shadow p-3 mb-5 mt-5 w-50 bg-body rounded">
      <form th:action="@{/board/editBoardSave/{id}(id=${board.id})}" method="post" onsubmit="return validateForm();">
        <h4 class="center text-center">EDIT</h4>
        <div class="form-floating  mt-5">
          <input class="form-control" placeholder="Leave a title here" id="title" name="title" th:value="${board.title}">
          <label for="title">title</label>
        </div>
        <div class="form-floating mt-5">
          <textarea class="form-control" placeholder="Leave a comment here" id="content" name="content" style="height: 300px" th:text="${board.content}"></textarea>
          <label for="content">Comments</label>
        </div>
        <select class="form-select mt-5" aria-label="Default select example" name="categories" th:value="${board.categories}">
          <option value="">Please select a category</option>
          <option value="infoBoard">information shared</option>
          <option value="frontBoard">front-end</option>
          <option value="backBoard">back-end</option>
        </select>
        <div class="center text-center mt-5">
          <input class="btn btn-warning" type="reset" value="reset" >
          <input class="btn btn-primary" type="submit" value="submit" >
        </div>
      </form>
    </div>
  </th:block>
</div>
</html>
