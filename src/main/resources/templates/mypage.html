<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>my page</title>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- content-start -->
    <div class="d-flex justify-content-start">
      <a class="navbar-brand" href="/">dandelion</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <!-- /content-start -->

    <!-- content-center -->
    <div class="d-flex justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Information Share</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Front-end</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Back-End</a>
        </li>
        <li class="nav-item">
          <div class="container-fluid">
            <form class="d-flex" action="#" method="get">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </li>
      </ul>
    </div>
    <!-- /content-center -->

    <!-- content-end -->
    <div class="d-flex justify-content-end" >
      <ul class="navbar-nav">
        <li class="nav-item" th:if="${session.name != null}">
          <span class="nav-link" th:text="${session.name}">User name</span>
        </li>
        <li class="nav-item" th:if="${session.name != null}">
          <a class="nav-link" href="/mypage">마이페이지</a>
        </li>
        <li class="nav-item" th:if="${session.name != null}">
          <a class="nav-link" href="/logout">로그아웃</a>
        </li>
        <li class="nav-item" th:unless="${session.name != null}">
          <a class="nav-link" href="/member/login">로그인</a>
        </li>
        <li class="nav-item" th:unless="${session.name != null}">
          <a class="nav-link" href="/member/signUp">회원가입</a>
        </li>
      </ul>
    </div>
    <!-- /content-end -->
  </div>
</nav>
<!-- /navbar -->
<!-- 마이페이지 폼 -->
<div class="container-md shadow p-3 mb-5 mt-5 w-50 bg-body rounded">
  <form action="/member/update" method="post">
    <fieldset>
      <legend>My Information</legend>
      <div class="mb-3 mt-5">
        <label class="form-label">ID</label>
        <input type="text" class="form-control" th:value="${memberUpdate.id}" name="id" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" th:value="${memberUpdate.email}" name="email">
      </div>
      <div class="mb-3">
        <label class="form-label">password</label>
        <input type="password" class="form-control" th:value="${memberUpdate.password}" name="password">
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" th:value="${memberUpdate.name}" name="name">
      </div>
      <div class="center text-center mt-4">
        <button class="btn btn-outline-success" type="submit">저장</button>
        <a class="btn btn-outline-danger" type="btn" th:href="@{|/member/delete/${memberUpdate.id}|}">회원탈퇴</a>
      </div>
    </fieldset>
  </form>
</div>
<!-- /마이페이지 폼 -->
</body>
</html>
