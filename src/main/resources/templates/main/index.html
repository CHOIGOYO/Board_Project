<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">


<div>
    <th:block layout:fragment="content">
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>스프링 게시판 프로젝트</h1>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-4">
                    <h3>테이블 구성</h3>
                    <p>회원테이블 - Member Table</p>
                    <p>게시글 테이블 - Board Table</p>
                    <p>댓글 테이블 - Comment Table</p>
                </div>
                <div class="col-sm-4">
                    <h3>게시판 기능</h3>
                    <p>회원가입과 로그인기능</p>
                    <p>게시판 글 업로드와 댓글업로드</p>
                </div>
                <div class="col-sm-4">
                    <h3>개발 환경</h3>
                    <p>IDE : IntelliJ IDEA Community</p>
                    <p>Spring Boot version '2.7.10'</p>
                    <p>JDK 11</p>
                    <p>MYSQL</p>
                    <p>Spring Data JAP</p>
                    <p>Thymeleaf</p>
                </div>
            </div>
        </div>
    </th:block>
</div>
</html>
