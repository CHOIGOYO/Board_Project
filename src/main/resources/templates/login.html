<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- 부트스트랩 라이브러리 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- content-start -->
        <div class="d-flex justify-content-start">
            <a class="navbar-brand" href="/">dandelion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <!-- /content-start -->

        <!-- content-center -->
        <div class="d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Information Share</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Front-end</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Back-End</a>
                </li>
                <li class="nav-item">
                    <div class="container-fluid">
                        <form class="d-flex" action="#" method="get">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <!-- /content-center -->

        <!-- content-end -->
        <div class="d-flex justify-content-end" >
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.name != null}">
                    <span class="nav-link" th:text="${session.name}">User name</span>
                </li>
                <li class="nav-item" th:if="${session.name != null}">
                    <a class="nav-link" href="/mypage">마이페이지</a>
                </li>
                <li class="nav-item" th:if="${session.name != null}">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
                <li class="nav-item" th:unless="${session.name != null}">
                    <a class="nav-link" href="/member/login">로그인</a>
                </li>
                <li class="nav-item" th:unless="${session.name != null}">
                    <a class="nav-link" href="/member/signUp">회원가입</a>
                </li>
            </ul>
        </div>
        <!-- /content-end -->
    </div>
</nav>
<!-- /navbar -->
<!--  폼 -->
<div class="container-md shadow p-3 mb-5 mt-5 w-50 bg-body rounded">
    <form action="/member/login" method="post">
        <h3 class="center text-center">login</h3>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="center text-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
<!-- /로그인 폼  -->
</body>
</html>
